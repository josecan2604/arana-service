# File upload size limits
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB

# Tomcat thread settings to allow up to 10 concurrent uploads
server.tomcat.max-threads=10
server.tomcat.min-spare-threads=10
server.tomcat.accept-count=10

# MinIO settings
minio.url=http://localhost:9000
minio.access.key=minioadmin
minio.secret.key=minioadmin
minio.bucket.name=file-bucket


spring.datasource.url=jdbc:postgresql://localhost:5432/documents
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Number of threads for parallel upload executor
upload.executor.pool.size=10
